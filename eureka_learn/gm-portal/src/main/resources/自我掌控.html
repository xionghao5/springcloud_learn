<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>折线图示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="height:90%;width:90%;">
    <canvas id="myChart"></canvas>
</div>
<script>
    // 日期和数字数据
    const dates = [
        "2023-02-25", "2023-02-26",
        "2023-02-27", "2023-02-28", "2023-03-01", "2023-03-02", "2023-03-03", "2023-03-04", "2023-03-05",
        "2023-03-06", "2023-03-07", "2023-03-08", "2023-03-09", "2023-03-10", "2023-03-11", "2023-03-12",
        "2023-03-13", "2023-03-14", "2023-03-15", "2023-03-16", "2023-03-17", "2023-03-18", "2023-03-19",
        "2023-03-20", "2023-03-21", "2023-03-22", "2023-03-23", "2023-03-24", "2023-03-25", "2023-03-26",
        "2023-03-27", "2023-03-28", "2023-03-29", "2023-03-30", "2023-03-31", "2023-04-01", "2023-04-02",
        "2023-04-03", "2023-04-04", "2023-04-05", "2023-04-06", "2023-04-07", "2023-04-08", "2023-04-09",
    ];
    const values = [
        0, 0,
        0, 0, 0, 0, 0, 2, 2,
        0, 2, 2, 1, 0, 2, 2,
        0, 2, 2, 0, 1, 2, 1,
        1, 1, 0, 1, 0, 1, 1,
        0, 2, 2, 0, 2, 1, 1,
        0, 0, 0, 0, 2, 2, 1,
    ];


    function timeStrAddXinqi(time) {
        let datelist = ['周日', '周一', '周二', '周三', '周四', '周五', '周六',]
        return datelist[new Date(time).getDay()];
    }


    // 将日期转换为 日期(星期)
    const datesAsDate = dates.map(dateString => dateString + "(" + timeStrAddXinqi(dateString) + ")");

    // 生成折线图
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: datesAsDate,
            datasets: [{
                label: '自我掌控',
                data: values,
                borderColor: 'red',
                fill: false
            }]
        },
    });
</script>
</body>
</html>
